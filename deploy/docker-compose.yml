version: "3.8"

# 有bug还没修好，docker compose暂不能支持数据库的正确读取
services:
  backend:
    container_name: ${PROJECT_NAME:-health-agent}-backend
    build:
      context: ../api-backend
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-health-agent}-backend:latest
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # 激活生产环境配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # DashScope API Key
      SPRING_AI_DASHSCOPE_API_KEY: ${AI_DASHSCOPE_API_KEY}
      TONGYI_API_KEY: ${TONGYI_API_KEY}
      
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}

      # 远程数据库配置
      DATASOURCE_URL: jdbc:mysql://10.129.83.19:3306/ai_platform?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      DATASOURCE_USERNAME: ${DB_USERNAME:-demo_user}
      DATASOURCE_PASSWORD: ${DB_PASSWORD:-demo_pass_123}
      
      # Java 运行参数
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1g}
      
      # 时区
      TZ: ${TZ:-Asia/Shanghai}
      
      # Milvus 配置
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    volumes:
      - backend-logs:/app/logs
    networks:
      - app-network
    depends_on:
      - milvus

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - app-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - app-network

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - app-network

  web-vue:
    container_name: ${PROJECT_NAME:-health-agent}-web-vue
    build:
      context: ../web-vue
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    image: ${PROJECT_NAME:-health-agent}-web-vue:latest
    restart: unless-stopped
    ports:
      - "${WEB_VUE_PORT:-80}:80"
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    networks:
      - app-network
    depends_on:
      - backend  # ⭐ 等待后端服务启动

  # h5-mobile:
  #   container_name: ${PROJECT_NAME:-health-agent}-h5-mobile
  #   build:
  #     context: ../h5-mobile
  #     dockerfile: Dockerfile
  #     args:
  #       NODE_ENV: ${NODE_ENV:-production}
  #   image: ${PROJECT_NAME:-health-agent}-h5-mobile:latest
  #   restart: unless-stopped
  #   ports:
  #     - "${H5_MOBILE_PORT:-81}:80"
  #   environment:
  #     TZ: ${TZ:-Asia/Shanghai}
  #   networks:
  #     - app-network
  #   depends_on:
  #     - backend  # ⭐ 等待后端服务启动

networks:
  app-network:
    driver: bridge
    name: ${PROJECT_NAME:-health-agent}-network

volumes:
  backend-logs:
    driver: local
